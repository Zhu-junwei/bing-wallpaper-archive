name: Update Bing Wallpaper JSON

on:
  schedule:
    - cron: '0 16 * * *'  # UTC 16:00 = åŒ—äº¬æ—¶é—´ 00:00
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run update script
        run: bash update_bing.sh

      - name: Sync data for Cloudflare Pages
        run: |
          mkdir -p public
          jq '{ images: [.images[] | select(.enddate >= "20200101")] }' \
            Bing_zh-CN_all.json > public/Bing_zh-CN_all.json

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> "$GITHUB_ENV"
          else
            echo "has_changes=false" >> "$GITHUB_ENV"
          fi

      - name: Commit and push changes
        if: env.has_changes == 'true'
        run: |
          current_time=$(TZ='Asia/Shanghai' date +"%Y-%m-%d %H:%M:%S (UTC+8)")
          git add -A
          git commit -m "Update Bing JSON at $current_time"
          git push
          
      - name: Purge jsDelivr cache
        if: env.has_changes == 'true'
        run: |
          set -e
          owner="${{ github.repository_owner }}"
          repo="${GITHUB_REPOSITORY#*/}"
          year=$(date +%Y)
          month=$(date +%m)
          files=(
            "Bing_zh-CN_all.json"
            "$year/all.json"
            "$year/$month/all.json"
          )
          echo "ðŸ§¹ Purging jsDelivr cache for:"
          for f in "${files[@]}"; do
            echo " - $f"
          done
          for file_path in "${files[@]}"; do
            purge_url="https://purge.jsdelivr.net/gh/${owner}/${repo}/${file_path}"
            echo "ðŸ”„ Purging: $purge_url"
            curl -s -w "\nHTTP Status: %{http_code}\n" "$purge_url"
            echo
          done
